version: 4.1.32
steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Click on "What We Do" in the navigation menu.
    commands:
      - command: hover-text
        text: What We Do
        description: navigation menu item for What We Do
        action: click
  - prompt: Assert that the "What We Do" section or page is displayed.
    commands:
      - command: assert
        expect: the "CAPABILITIES" section is visible
  - prompt: >-
      Repeat for "Insights" and "Who We Are."  # Use the content of the file
      from the environment
    commands:
      - command: hover-text
        text: Insights
        description: navigation menu item for Insights
        action: click
      - command: hover-text
        text: Who We Are
        description: navigation menu item for Who We Are
        action: click
