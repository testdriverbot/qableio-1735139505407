version: 4.1.32
steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: >-
      Locate the main call to action button "Set Your Software on a Winning
      Streak."
    commands:
      - command: hover-text
        text: Set Your Software on a Winning Streak
        description: main call to action button
        action: click
  - prompt: Click the call to action button.
    commands:
      - command: hover-text
        text: Schedule a Meeting
        description: call to action button in the top right corner
        action: click
  - prompt: >-
      Assert that the user is directed to the correct page.  # Use the content
      of the file from the environment
    commands:
      - command: assert
        expect: >-
          the URL is qable.io/contact-us and the text "Welcome to Your QA" is
          visible
